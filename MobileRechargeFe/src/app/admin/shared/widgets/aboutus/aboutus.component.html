<div class="container">
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <quill-editor
    [styles]="{ height: '200px' }"
    (onEditorChanged)="changedEditor($event)"
    [modules]="modules"
  ></quill-editor>

  <div class="row">
    <button mat-raised-button color="primary" (click)="onCreate()">
      Create
    </button>
    <div class="col-md-8 bg-light">
      <h1>{{ editorText }}</h1>
    </div>
  </div>
</div>
