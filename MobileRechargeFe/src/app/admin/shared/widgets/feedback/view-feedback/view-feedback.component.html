<mat-toolbar>
  <span>View Feedback Description</span>
  <span class="fill-remaining-space"></span>
  <button
    class="btn-dialog-close"
    mat-stroked-button
    (click)="onClose()"
    tabindex="-1"
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <div class="form-group row">
    <label for="identityCard" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">{{ name }}</div>
  </div>
  <div class="form-group row">
    <label for="identityCard" class="col-sm-2 col-form-label"
      >Description</label
    >
    <div class="col-sm-10">{{ description }}</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onClose()">Cancel</button>
</mat-dialog-actions>
