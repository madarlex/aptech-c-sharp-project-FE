    <div class="container">
        <span class="agile-breadcrumbs"><a href="index.html"><i class="fa fa-home home_1"></i></a> /

<!-- About-page -->
<div class="terms w3ls-about w3layouts-content">
    <div class="container">
        <h3 class="w3-head">Login</h3>
        <div class="col-md-6">
            <div class="tab-content">
                <div class="tab-pane active" id="Login">
                    <form class="form-horizontal" action="#" method="get">
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label"
                                style="text-align: left; padding-left: 0px;">
                                Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" placeholder="Email" name="email"
                                    required="required" [(ngModel)]="email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="col-sm-2 control-label"
                                style="padding-left: 0px; text-align: left;">
                                Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" placeholder="Password" name="password"
                                    required="required" [(ngModel)]="password" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-10">
                                <button type="submit" class="submit btn btn-primary btn-sm" (click)="login()">
                                    Submit</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-10">
                                <a [routerLink]="['/register']" class="agileits-forgot">You don't have account? Register
                                    here
                                    !</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-10">
                                <a [routerLink]="['/forgot']" class="agileits-forgot">Forgot your password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
