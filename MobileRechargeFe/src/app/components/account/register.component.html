<div class="terms w3ls-about w3layouts-content">
    <div class="container">
        <h3 class="w3-head">Register</h3>
        <div class="col-md-6">
            <div class="tab-content">
                <div class="tab-pane active" id="Registration">
                    <form class="form-horizontal" action="#" method="get">
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">
                                Name</label>
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <select class="form-control">
                                            <option>Mr.</option>
                                            <option>Ms.</option>
                                            <option>Mrs.</option>
                                        </select>
                                    </div>
                                    <div class="col-md-9 col-sm-9 col-xs-9">
                                        <input type="text" class="form-control" placeholder="Name" required="required">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">

                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Email" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobile" class="col-sm-2 control-label">

                            <div class="col-sm-10">
                                <input type="tel" class="form-control" id="mobile" placeholder="Mobile" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">

                            <div class="col-sm-10">

                            </div>

                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-10">
                                <button type="submit" class="submit btn btn-primary btn-sm">
                                    Save &amp; Continue</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
