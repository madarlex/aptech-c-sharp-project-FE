<div class="agileits-inner-banner">

</div>
<!-- //innerbanner -->

<!-- breadcrumbs -->
<div class="w3layouts-breadcrumbs text-center">
    <div class="container">
        <span class="agile-breadcrumbs"><a href="index.html"><i class="fa fa-home home_1"></i></a> /
            <span>PostPaid</span></span>
    </div>
</div>
<!-- //breadcrumbs -->

<div class="resp-tab-content hor_1 resp-tab-content-active" aria-labelledby="hor_1_tab_item-0" style="display:block">
    <div class="tabs-box">

        <img src="assets/images/mobile.png" class="w3ls-mobile" alt="" data-pin-nopin="true">
        <ul class="tabs-menu">
            <li><a href="#tab1"><label class="radio"><input type="radio" name="radio"
                            checked=""><i></i>PostPaid</label></a></li>
        </ul>
        <div class="clearfix"> </div>
        <div class="tab-grids">
            <div id="tab1" class="tab-grid">
                <div class="login-form">
                    <form method="post" id="signup" [formGroup]="addPostPaidHistoryForm" (ngSubmit)="createPostPaidHistory()">
                        <ol>
                            <li>
                                <h4>Enter your mobile number</h4>
                                <input type="tel" pattern="\d{10}" placeholder="Enter Mobile Number"
                                    required="required" formControlName="phone">
                                <p class="validation01">
                                    <span class="invalid">Please enter a valid mobile
                                        number</span>
                                    <span class="valid">That's what we wanted!</span>
                                </p>
                            </li>
                            <li>
                                <div class="agileits-select">
                                    <h4>Choose denomination </h4>
                                    <ul class="form-group-radio grid4" tabindex="2">
                                        <li class="package" *ngFor="let postPaid of postPaids">                                         
                                            <div class="radio radio-btn">
                                                <div>
                                                    <label class="touch">                                                        
                                                        <input type="radio" ng-model="TopupPrice"
                                                            value="10000" class="ng-pristine ng-untouched ng-valid" formControlName="postPaidId" value={{postPaid.id}}>{{postPaid.name}}
                                                        <span class="checkbox-custom"></span>
                                                    </label>                                                    
                                                </div>
                                                <br>
                                                <div class="product-info-row">
                                                    <div>Price: {{postPaid.price}}</div>                                           
                                                </div>                                    
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <input type="submit" class="submit" value="Recharge Now">
                            </li>
                        </ol>
                    </form>
                </div>
            </div>
        </div>
        <div class="clearfix"> </div>
    </div>
</div>
